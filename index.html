<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Typing Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
  </head>
  <body id="typing-test">

    <div class="container">

      <div class="row mt-5">
        <div class="card w-75 mx-auto">
          <h1 class="text-center">Typing Test</h1>
        </div>
      </div>

      <div class="row mt-5">
        <div class="card w-75 mx-auto" id="game-card">

          <div class="card-header">
            <div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
              <!-- <div class="d-grid gap-2 d-md-block"> -->
                <button type="button" class="btn btn-outline-secondary" id="restart-btn">Restart</button>
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Save text as..." id="input-save">
                <div class="btn" id="save-btn">Ok</div>
              </div>
                <!-- <button type="button" class="btn btn-outline-secondary" id="save-btn">Save</button> -->
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Load saved text" id="input-load">
                <div class="btn" id="load-btn">Ok</div>
              </div>
              <!-- </div> -->
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Input language" id="input-lang">
                <div class="btn" id="lang-btn">Ok</div>
              </div>
            </div>
          </div>

          <div class="card-body">
            <div class="container font-monospace">
              <div id="game" tabindex="0"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"> </script>
    <script src="game.js"></script>
    <script src="player.js"></script>
    <script src="app.js"></script>
  </body>
</html>
